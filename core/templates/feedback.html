{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="h-screen">
        
<div class="flex flex-row h-full justify-center">
    <div class="bg-cover bg-center w-1/2 px-4 bg-blue-800 text-white flex flex-col justify-center">
        <img src="../../static/images/home.svg" alt="home" style="position:absolute; top:5%; left:3%; cursor:pointer;">
        <h2 class="text-2xl">Booking ID</h2>
        <input name ="bookingID" type="text" placeholder=" Booking ID" class="bg-gray-300 rounded-lg mb-4 w-full text-white text-lg" required>
        <h2 class="text-2xl">Communication Skills</h2>
        <input name="comSkills" type="number" placeholder=" Communication Skills" class="bg-gray-300 rounded-lg mb-4 w-full text-white text-lg" required>
        <h2 class="text-2xl">Professionalism</h2>
        <input name="professionalism" type="number" placeholder=" Professionalism" class="bg-gray-300 rounded-lg mb-4 w-full text-white text-lg" required>
        <h2 class="text-2xl">Adaptibility</h2>
        <input name="adaptibility" type="number" placeholder=" Adaptibility" class="bg-gray-300 rounded-lg mb-4 w-full text-white text-lg" required>
    </div>
    
    <div class="flex flex-col w-1/2 m-4 justify-center">
        <h1 class="flex font-bold text-2xl items-start justify-center py-2 text-3xl" >Provide Your Feedback</h1>
        <h2 class="text-2xl" style="margin-top:2rem;">Preparation</h2>
        <input name ="preparation" type="number" placeholder=" Preparation" class="bg-gray-300 rounded-lg mb-4 w-full text-white text-lg"  required>
        <h2 class="text-2xl">Competency</h2>
        <input name="competency" type="number" placeholder=" Competency" class="bg-gray-300 rounded-lg mb-4 w-full text-white text-lg" required>
        <h2 class="text-2xl">Time Management</h2>
        <input name="time management" type="number" placeholder=" Time Management" class="bg-gray-300 rounded-lg mb-4 w-full text-white text-lg" required>
        <h2 class="text-2xl">Overall Effectiveness</h2>
        <input name="effectiveness" type="number" placeholder=" Effectiveness" class="bg-gray-300 rounded-lg mb-4 w-full text-white text-lg" required>
        

        <div class="w-full flex flex-row justify-center">
        <button class="bg-blue-800 rounded-lg px-3 py-1 text-white font-bold text-2xl">  Submit </button>
        </div>  
    </div>
</div>

</body>
</html>
